<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEY!!</title>
  </head>
  <body class='container'>

    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign In</h1>
        <hr>
        <!-- GOOGLE SIGNIN -->
        <div id="g_id_onload"
          data-client_id="836740180551-3bham427dv5irdu3l4kta1ab1ona3clv.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left">
        </div>
        <br>

          <!-- GOOGLE SIGN OUT -->
        <button id="google_signout">Sign Out</button>
        <!-- GOOGLE SIGN OUT -->

      </div>
      <div class="col-sm-6">
        <h1>Login</h1>
        <hr>
         <form class="d-grid">
          <input type="text" name="mail" class="form-control mb-2" placeholder="Mail"/>
          <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
          
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>


    <script src="./js/auth.js"></script>


  </body>
</html>
