<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="container"> 
    <div class="row mt-5">
      <div class="col-sm-6">
        <h3>Send Message</h3>
        <hr>
        <input 
          type="text"
          id="txtUid" 
          class="form-control mb-2"
          placeholder="uid"
          autocomlete="off">
        <input 
          type="text"
          id="txtMessage" 
          class="form-control mb-2"
          placeholder="message"
          autocomlete="off">
        <h3>Users</h3>
        <hr> 
        <ul id="ulUsers">
        </ul>
      </div>

      <div class="col-sm-6">
        <h3>Chat</h3>
        <hr> 
        <ul id="ulMessages">
        </ul>
      </div>
    </div>
     
    <button id="btnLogout" class="btn btn-outline-danger">
      Log out
    </button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
